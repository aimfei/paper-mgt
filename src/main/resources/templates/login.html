<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common_resource::common_resource"></div>
    <script type="text/javascript">

        $(document).ready(function(){

            /* setup navigation, content boxes, etc... */
            Administry.setup();

            // validate signup form on keyup and submit
            var validator = $("#loginform").validate({
                rules: {
                    username: "required",
                    password: "required"
                },
                messages: {
                    username: "请输入您的帐号",
                    password: "请输入您的密码"
                },
                // the errorPlacement has to take the layout into account
                errorPlacement: function(error, element) {
                    error.insertAfter(element.parent().find('label:first'));
                },
                // set new class to error-labels to indicate valid fields
                success: function(label) {
                    // set &nbsp; as text for IE
                    label.html("&nbsp;").addClass("ok");
                }
            });

        });
    </script>
    <title>首页</title>
</head>
<body>
<!-- Header -->
<header id="top">
    <div class="wrapper-login">
        <div id="title"><span>毕业论文提交管理系统</span></div>
        <!-- Main navigation -->
        <nav id="menu">
            <ul class="sf-menu">
                <li class="current"><a href="#">登录</a></li>
                <li><a href="about.jsp">关于</a></li>
            </ul>
        </nav>
        <!-- End of Main navigation -->

    </div>
</header>
<!-- End of Header -->
<!-- Page title -->
<div id="pagetitle">
    <div class="wrapper-login"></div>
</div>
<!-- End of Page title -->

<!-- Page content -->
<div id="page">
    <!-- Wrapper -->
    <div class="wrapper-login">
        <!-- Login form -->
        <section class="full">

            <h3>系统登录</h3>
            <p class="box box-error" th:if="${errInfo}!=null" th:text="${errInfo}"></p>

            <form id="loginform" method="post" th:action="${#request.getContextPath()+'/login/'}">

                <p>
                    <label class="required" for="username">帐号：</label><br/>
                    <input type="text" id="username" class="full" value="" name="username"/>
                </p>

                <p>
                    <label class="required" for="password">密码：</label><br/>
                    <input type="password" id="password" class="full" value="" name="password"/>
                </p>

                <p>
                    <input type="checkbox" id="remember" class="" value="1" name="remember"/>
                    <label class="choice" for="remember">记住我？</label>
                </p>

                <p>
                    <input type="submit" class="btn btn-green big" value="登录"/> &nbsp;
                    <input type="reset" class="btn btn-green big" value="取消"/>
                </p>
                <div class="clear">&nbsp;</div>

            </form>

        </section>
        <!-- End of login form -->

    </div>
    <!-- End of Wrapper -->
</div>
<!-- End of Page content -->

<!-- Page footer -->
<footer id="bottom">
    <div class="wrapper-login">
        <p>Copyright &copy;</p>
    </div>
</footer>
<!-- End of Page footer -->

<!-- User interface javascript load -->

<script type="text/javascript" SRC="js/administry.js"></script>

</body>
</html>
