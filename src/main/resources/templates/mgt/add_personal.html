<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common_resource::common_resource"></div>
    <script type="text/javascript">
        $(document).ready(function () {

            /* setup navigation, content boxes, etc... */
            Administry.setup();
            loadMenu();
        });

    </script>
    <title>添加用户</title>
</head>
<body>
<div th:replace="/common/common_header::common_header"></div>

<div id="pagetitle">
    <div class="wrapper">
        <h1>位置>>添加用户</h1>
        <!-- Quick search box -->
        <form action="notexist" method="post"><input class="" type="text" id="q" name="q"/></form>
    </div>
</div>

<div id="page">
    <!-- Wrapper -->
    <div class="wrapper">

        <section class="full">

            <form id="loginform" method="post" th:action="${#request.getContextPath()+'/mgt/addPersonal'}">

                <p>
                    <label class="required" for="collegeid">学院：</label><br/>
                    <select id="collegeid" name="collegeid">
                        <option th:each="item:${collList}" th:value="${item.id}" th:text="${item.cname}"></option>
                    </select>
                </p>

                <p>
                    <label class="required" for="deptid">专业：</label><br/>
                    <select id="deptid" name="deptid">
                        <option th:each="item:${deptList}" th:value="${item.id}" th:text="${item.dname}"></option>
                    </select>
                </p>

                <p>
                    <label class="required" for="classid">班级：</label><br/>
                    <select id="classid" name="classid">
                        <option th:each="item:${classList}" th:value="${item.id}" th:text="${item.cname}"></option>
                    </select>
                </p>

                <p>
                    <label class="required" for="username">登录名：</label><br/>
                    <input type="text" id="username" class="full" value="" name="cname"/>
                </p>

                <p>
                    <label class="required" for="password">密码：</label><br/>
                    <input type="password" id="password" class="full" value="" name="password"/>
                </p>

                <p>
                    <label class="required" for="role">身份：</label><br/>
                    <select id="role" name="role">
                        <option value="sysadmin">系统管理员</option>
                        <option value="deptadmin">院管理员</option>
                        <option value="teacher">教师</option>
                        <option value="student">学生</option>
                    </select>
                </p>


                <p>
                    <label class="required" for="realname">姓名：</label><br/>
                    <input type="text" id="realname" class="full" value="" name="realname"/>
                </p>

                <p>
                    <label class="required" for="email">邮箱：</label><br/>
                    <input type="text" id="email" class="full" value="" name="email"/>
                </p>

                <p>
                    <label class="required" for="telephone">电话：</label><br/>
                    <input type="text" id="telephone" class="full" value="" name="telephone"/>
                </p>


                <p style="float: right">
                    <input type="submit" class="btn btn-green big" value="添加"/> &nbsp;
                    <input type="reset" class="btn btn-green big" value="取消"/>
                </p>
                <div class="clear">&nbsp;</div>

            </form>
        </section>

    </div>
    <!-- End of Wrapper -->
</div>


</body>
</html>
