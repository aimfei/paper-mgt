<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common_resource::common_resource"></div>
    <script type="text/javascript">
        $(document).ready(function () {

            /* setup navigation, content boxes, etc... */
            Administry.setup();
            loadMenu();
        });

    </script>
    <script>

        function getdeptlist(collegeid){

            $.get("getdeptlist?collegeid=" + collegeid, function(data){
                each = data.split("|");

                sel = document.getElementById("deptlist");
                sel.options.length = 0;

                if(each == ""){
                    sel.options[sel.options.length] = new Option("暂时没有专业","0");
                } else {
                    sel.options[sel.options.length] = new Option("--请选择所在专业--","0");
                    for(var i = 0; i < each.length; i++){
                        strs = each[i].split(",");
                        sel.options[sel.options.length] = new Option(strs[0] + "-" + strs[1],strs[0]);
                    }
                }

                selclass = document.getElementById("classlist");
                selclass.options.length = 0;
                selclass.options[selclass.options.length] = new Option("--请选择所在班级--","0");

            });
        }

        /* 点击选择专业后向班级列表写入对应班级，ajax */
        function getclasslist(deptid){

            $.get("getclasslist?deptid=" + deptid, function(data){
                each = data.split("|");

                sel = document.getElementById("classlist");
                sel.options.length = 0;

                if(each == ""){
                    sel.options[sel.options.length] = new Option("暂时没有班级","0");
                } else {
                    sel.options[sel.options.length] = new Option("--请选择所在班级--","0");
                    for(var i = 0; i < each.length; i++){
                        strs = each[i].split(",");
                        sel.options[sel.options.length] = new Option(strs[0] + "-" + strs[1],strs[0]);
                    }
                }
            });
        }

    </script>
    <title>添加用户</title>
</head>
<body>
<div th:replace="/common/common_header::common_header"></div>

<div id="pagetitle">
    <div class="wrapper">
        <h1>位置>>添加用户</h1>
        <!-- Quick search box -->
        <form action="notexist" method="post"><input class="" type="text" id="q" name="q"/></form>
    </div>
</div>


<div id="page">
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Left column/section -->
     <section  class="column width6 first">
         <a th:if="${topic==null}" href="http://localhost:18080/papermgt/topic/stuList">选择课题</a>
        <form th:if="${topic!=null}" id="sampleform" method="post" th:action="${#request.getContextPath()+'/report/submit'}">
            <fieldset>
                <legend>提交开题报告</legend>
                <p th:text="${'课题题目：'+topic.topicName}"></p>
                <input type="hidden" name="taskid" th:value="${topic.id}">
                <p>
                    <label class="required" for="overview">本课题的意义、国内外研究概况、应用前景等（列出主要参考文献）：</label><br/>
                    <textarea class="large full" th:text="${report.overview}" name="overview"></textarea>
                </p>

                <p>
                    <label class="required" for="goal">研究的目标、内容和拟解决的关键问题：</label><br/>
                    <textarea class="large full" th:text="${report.goal}" name="goal"></textarea>
                </p>

                <p>
                    <label class="required" for="method">研究方法、技术路线、实验方案及可行性分析：</label><br/>
                    <textarea class="large full"  th:text="${report.method}" name="method"></textarea>
                </p>

                <p>
                    <label class="required" for="innovation">特色或创新之处：</label><br/>
                    <textarea class="large full"  th:text="${report.innovation}" name="innovation"></textarea>
                </p>

                <p>
                    <label class="required" for="progress">研究计划及预期进展：</label><br/>
                    <textarea class="large full"  th:text="${report.progress}" name="progress"></textarea>
                </p>

                <p>
                    <label class="required" for="requirement">已具备的条件、尚缺少的条件和拟解决的途径（包括利用教学实验中心、科研实验室、实习基地、校外其它企事业单位等条件的计划与落实情况）：</label><br/>
                    <textarea class="large full"  th:text="${report.requirement}" name="requirement"></textarea>
                </p>

                <p>
                    <input type="submit" class="btn btn-green big" value="提交"/>
                    or
                    <input type="reset" class="btn" value="重置"/>
                </p>

            </fieldset>
        </form>

    </section>
        <!-- End of Left column/section -->

        <!-- Right column/section -->
        <aside class="column width2">
            <div class="content-box">
                <header>
                    <h3>注意事项：</h3>
                </header>
                <section>
                    <dl>
                        <dt>开题答辩时间：<a>3月14号</a></dt>
                        <dt>中期检查时间：<a>4月11号</a></dt>
                        <dt>毕业答辩时间：<a>5月16号</a></dt>
                    </dl>
                </section>
            </div>
            <div class="content-box">
                <header>
                    <h3>校内链接</h3>
                </header>
                <section>
                    <dl>

                    </dl>
                </section>
            </div>
        </aside>
        <!-- End of Right column/section -->

    </div>
    <!-- End of Wrapper -->
</div>
</body>
</html>
